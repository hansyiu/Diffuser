{% extends "base.html" %} 

{% block content %} 
<table class="table table-hover">
	<tr>
		<th> Order Number </th>
		<th> Vendor </th>
		<th> Date Recieved </th>
		<th> File Path </th>
	</tr>

	{% for f in files %}
	<tr>
		<td> {{ f.xref }} </td>
		<td> {{ f.vendor}} </td>
		<td> {{ f.recvdate }} </td>
		<td> <a href="{{ 'http:' + f.path|replace("\\", "/")}}"> {{ f.path }} </a> </td>

	</tr>
	{% endfor %}
</table> 
{% endblock content %}
